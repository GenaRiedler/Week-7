<!DOCTYPE html>
<html>
<head>
	<title>All Aboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Train Schedule Management</h1>
		<h4>Add trains to generate the schedule</h4>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h5>Current Train Schedule</h5>
		</div>
	<table class="table table-striped" id="train-table">
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency (min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
	</table>
</div>
<div class="panel panel-primary">
		<div class="panel-heading">
			<h5>Add a Train</h5>
		</div>
		<form class="panel-body">
			<div class="form-group">
			    <label for="name-input">Train Name</label>
			    <input type="text" class="form-control" id="name-input" placeholder="Train Name">
  			</div>
			<div class="form-group">
			    <label for="destination-input">Destination</label>
			    <input type="text" class="form-control" id="destination-input" placeholder="Destination">
  			</div>
  			<div class="form-group">
			    <label for="frequency-input">Frequency (Min)</label>
			    <input type="text" class="form-control" id="frequency-input" placeholder="Frequency (Min)">
  			</div>
  			<div class="form-group">
			    <label for="first-time-input">First Train Time (HH:mm - Military Time)</label>
			    <input type="text" class="form-control" id="first-time-input" placeholder="HH:mm - Military Time">
  			</div>
  			<button class="btn btn-default" id="add-train" type="submit">Add Train</button>

		</form>
</div>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src='assets/javascript/script.js'></script>

</body>
</html>
